<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joined Classes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üìã My Joined Classes</h1>
    <a href="index.html">‚¨Ö Back to Home</a>
  </header>

  <main>
    <div id="joinedClasses"></div>
  </main>

  <script>
    const joined = JSON.parse(localStorage.getItem('joinedClasses')) || [];
    const container = document.getElementById('joinedClasses');

    if (joined.length === 0) {
      container.innerHTML = '<p style="margin-top:1rem;">‚ùå No classes joined yet.</p>';
    } else {
      container.innerHTML = joined.map(cls => `
        <div class="class-box">
          <h2>${cls.title}</h2>
          <p><strong>Teacher:</strong> ${cls.teacher}</p>
          <p><strong>Class Code:</strong> ${cls.code}</p>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
